plugins {
    // Apply the java-library plugin to add support for Java Library
   id 'java-library'
}

version = '1.0'

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Optit JR Print',  
        	'Implementation-Version': version
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.compile
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.5.1'
    compile "nginx-clojure:nginx-clojure:0.4.5"
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
    	url 'http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/'
    }
}
